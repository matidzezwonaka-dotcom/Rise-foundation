<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>Linda's light blue day</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* minimal, mobile-first, light blue heaven */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(165deg, #c5e2ff 0%, #def1ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, system-ui, -apple-system, Helvetica, sans-serif;
            padding: 8px;
            margin: 0;
            /* light blue extras */
            position: relative;
        }

        /* soft blurry bubble background â€“ very light */
        .bg-bubble {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.7) 0%, rgba(190, 225, 255, 0.4) 70%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 5;
            width: 100%;
            max-width: 420px;   /* perfect for phone grip */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* header card */
        .name-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 48px;
            padding: 16px 18px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 20px rgba(0, 120, 200, 0.15);
        }

        .name-card h1 {
            font-size: 2.4rem;
            font-weight: 700;
            color: #035c8f;
            letter-spacing: -0.5px;
            line-height: 1.1;
            text-shadow: 2px 2px 0 white;
        }

        .linda-name {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(145deg, #0973b3, #3d9ed7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            padding: 0 6px;
        }

        /* main birthday card */
        .birthday-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 28px 18px 24px;
            border: 2px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 15px 25px rgba(0, 130, 200, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message {
            font-size: 1.3rem;
            text-align: center;
            color: #024d73;
            font-weight: 500;
            margin-bottom: 15px;
            padding: 0 8px;
            line-height: 1.5;
        }

        /* simple cake */
        .cake-stand {
            position: relative;
            height: 125px;
            width: 200px;
            margin: 12px 0 12px;
            display: flex;
            justify-content: center;
        }

        .cake-layer {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 170px;
            height: 42px;
            background: #c2e2ff;
            border-radius: 24px 24px 12px 12px;
            border: 2px solid white;
            box-shadow: 0 5px 0 #8ec3e6;
        }

        .cake-layer.mid {
            bottom: 36px;
            width: 140px;
            height: 36px;
            background: #b1d9ff;
            box-shadow: 0 4px 0 #6faae0;
        }

        .cake-layer.top {
            bottom: 66px;
            width: 110px;
            height: 32px;
            background: #9fcefc;
            border-radius: 20px 20px 8px 8px;
            box-shadow: 0 4px 0 #508ec7;
        }

        .candle {
            position: absolute;
            bottom: 96px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 38px;
            background: #fff6e0;
            border-radius: 8px 8px 3px 3px;
            border: 1px solid white;
            z-index: 10;
        }

        .flame {
            position: absolute;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 26px;
            background: radial-gradient(circle, #ffdb7c 20%, #ffb347 90%);
            border-radius: 50% 50% 30% 30%;
            filter: drop-shadow(0 0 6px #ffb86b);
            animation: flicker 0.7s infinite alternate;
            z-index: 15;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 0.95; }
            100% { transform: translateX(-50%) scale(1.2); opacity: 1; }
        }

        /* button row â€” stacked for thumb */
        .button-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 14px;
            margin: 16px 0 8px;
        }

        .btn {
            background: white;
            border: none;
            border-radius: 60px;
            padding: 20px 16px;
            font-size: 1.6rem;
            font-weight: 600;
            color: #0369a1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            border: 3px solid #b3dcff;
            box-shadow: 0 6px 0 #7bb9e2, 0 8px 16px rgba(0,130,200,0.2);
            transition: all 0.1s ease;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        .btn:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 #7bb9e2, 0 5px 12px rgba(0,130,200,0.2);
        }

        .btn i {
            font-size: 2rem;
            color: #0284c7;
        }

        /* secret message card */
        .secret-message {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 36px;
            padding: 22px 18px;
            margin-top: 10px;
            display: none;
            border: 3px solid white;
            color: #035e91;
            font-size: 1.2rem;
            line-height: 1.7;
            box-shadow: inset 0 0 0 2px rgba(255,255,255,0.7);
        }

        .secret-message.show {
            display: block;
        }

        .footer-note {
            text-align: center;
            color: #2a749e;
            font-size: 1rem;
            background: rgba(255,255,255,0.4);
            backdrop-filter: blur(4px);
            padding: 12px 12px;
            border-radius: 60px;
            border: 1px solid white;
            margin-top: 8px;
        }

        /* confetti pieces â€” minimal */
        .confetti-particle {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #a3d0ff;
            border-radius: 2px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.8;
            box-shadow: 0 0 6px white;
        }

        /* floating orbs */
        .orb {
            position: fixed;
            background: rgba(255, 255, 255, 0.35);
            border-radius: 50%;
            backdrop-filter: blur(1px);
            border: 1px solid rgba(255,255,255,0.6);
            pointer-events: none;
            z-index: 1;
        }

        /* animations */
        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, -20px) scale(1.1); }
        }

        /* mobile adjustments */
        @media (max-width: 380px) {
            .name-card h1 { font-size: 2rem; }
            .linda-name { font-size: 2.5rem; }
            .btn { font-size: 1.4rem; padding: 18px; }
        }
    </style>
</head>
<body>
    <!-- background orbs (generated by js) -->
    <div class="bg-bubble"></div>

    <div class="container">
        <!-- name row: big Linda -->
        <div class="name-card">
            <h1>happy birthday</h1>
            <span class="linda-name" id="lindaName">Linda</span>
        </div>

        <!-- main card -->
        <div class="birthday-card">
            <div class="message" id="greetingMsg">
                ðŸ’™ light blue skies &<br>soft waves for you, Linda
            </div>

            <!-- cake sculpture -->
            <div class="cake-stand">
                <div class="cake-layer"></div>
                <div class="cake-layer mid"></div>
                <div class="cake-layer top"></div>
                <div class="candle"></div>
                <div class="flame"></div>
            </div>

            <!-- two big fat buttons for thumbs -->
            <div class="button-group">
                <button class="btn" id="celebrateBtn">
                    <i class="fa-regular fa-star"></i> celebrate
                    <i class="fa-regular fa-star"></i>
                </button>
                <button class="btn" id="messageBtn">
                    <i class="fa-regular fa-envelope"></i> secret note
                </button>
            </div>

            <!-- hidden message for Linda (light blue love) -->
            <div class="secret-message" id="secretMessageBox">
                <i class="fa-regular fa-heart" style="color:#0284c7; font-size:1.8rem; display:block; text-align:center; margin-bottom:12px;"></i>
                <strong>Linda</strong>, youâ€™re like a perfect light blue sky â€” calm, bright, and beautiful. Hope your day overflows with joy and sweetness. So happy you exist! âœ¨ðŸŽ‚ðŸ’™
            </div>
        </div>

        <div class="footer-note">
            <i class="fa-regular fa-snowflake"></i> made with light blue Â· for Linda <i class="fa-regular fa-snowflake"></i>
        </div>
    </div>

    <script>
        (function() {
            // phone-optimized: no big prompts, all touch ready

            // Linda hardcoded (but we can update via small fallback)
            const lindaSpan = document.getElementById('lindaName');
            const greeting = document.getElementById('greetingMsg');
            const secretBox = document.getElementById('secretMessageBox');

            // ensure Linda is everywhere
            const friend = 'Linda';   // <3

            lindaSpan.innerText = friend;
            greeting.innerHTML = `ðŸ’™ light blue skies &<br>soft waves for you, ${friend}`;
            secretBox.innerHTML = `<i class="fa-regular fa-heart" style="color:#0284c7; font-size:1.8rem; display:block; text-align:center; margin-bottom:12px;"></i>
                <strong>${friend}</strong>, youâ€™re like a perfect light blue sky â€” calm, bright, and beautiful. Hope your day overflows with joy and sweetness. So happy you exist! âœ¨ðŸŽ‚ðŸ’™`;

            // generate floating soft orbs (light blue)
            function createOrbs() {
                for (let i = 0; i < 12; i++) {
                    const orb = document.createElement('div');
                    orb.className = 'orb';
                    const size = Math.random() * 70 + 30;
                    orb.style.width = size + 'px';
                    orb.style.height = size + 'px';
                    orb.style.left = Math.random() * 100 + '%';
                    orb.style.top = Math.random() * 100 + '%';
                    orb.style.background = `rgba(200, 230, 255, ${Math.random() * 0.3 + 0.15})`;
                    orb.style.animation = `floatOrb ${Math.random() * 8 + 8}s infinite alternate ease-in-out`;
                    document.body.appendChild(orb);
                }
            }
            createOrbs();

            // confetti explosion (phone friendly, 40 pieces)
            function burstConfetti() {
                const colors = ['#b3daff', '#7fc6ff', '#ffffff', '#c3e2fc', '#9ac3e8', '#d3ecff'];
                for (let i = 0; i < 50; i++) {
                    const conf = document.createElement('div');
                    conf.className = 'confetti-particle';
                    const col = colors[Math.floor(Math.random() * colors.length)];
                    conf.style.background = col;
                    conf.style.width = (Math.random() * 12 + 6) + 'px';
                    conf.style.height = (Math.random() * 12 + 6) + 'px';
                    conf.style.left = Math.random() * 100 + '%';
                    conf.style.top = '-10px';
                    conf.style.borderRadius = Math.random() > 0.4 ? '2px' : '50%';
                    conf.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(conf);

                    // animate with keyframe or manual
                    let fall = conf.animate([
                        { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
                        { transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0.3 }
                    ], {
                        duration: 2000 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.25, 0.1, 0.2, 1)'
                    });

                    fall.onfinish = () => conf.remove();
                }
                if (navigator.vibrate) navigator.vibrate(30);
            }

            // celebrate button
            document.getElementById('celebrateBtn').addEventListener('click', function(e) {
                e.preventDefault();
                burstConfetti();

                // wiggle cake
                const cake = document.querySelector('.cake-stand');
                cake.style.transform = 'scale(1.07)';
                cake.style.transition = 'transform 0.15s';
                setTimeout(() => cake.style.transform = 'scale(1)', 150);

                // subtle alert or none (phone friendly)
                setTimeout(() => {
                    alert(`ðŸŽ‰ Happy Birthday ${friend}! ðŸ’™ðŸŽ‚`);
                }, 100);
            });

            // secret note toggle
            const msgBtn = document.getElementById('messageBtn');
            const secretDiv = document.getElementById('secretMessageBox');
            msgBtn.addEventListener('click', function() {
                if (secretDiv.classList.contains('show')) {
                    secretDiv.classList.remove('show');
                    msgBtn.innerHTML = '<i class="fa-regular fa-envelope"></i> secret note';
                } else {
                    secretDiv.classList.add('show');
                    msgBtn.innerHTML = '<i class="fa-regular fa-circle-xmark"></i> hide note';
                }
                if (navigator.vibrate) navigator.vibrate(20);
            });

            // extra: tap the candle flame for mini surprise (optional)
            document.querySelector('.flame').addEventListener('click', function(ev) {
                ev.stopPropagation();
                burstConfetti(); // little spark
            });

            // disable double-tap zoom
            document.addEventListener('dblclick', (e) => e.preventDefault(), { passive: false });

            // small initial confetti after load
            window.addEventListener('load', () => {
                setTimeout(() => {
                    burstConfetti(); // gentle hello
                }, 600);
            });

            // reduce long press menu on buttons
            document.querySelectorAll('.btn').forEach(b => {
                b.addEventListener('contextmenu', (e) => e.preventDefault());
            });

        })();
    </script>
</body>
</html>
