<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>LINDA Â· MASSIVE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== EVERYTHING IS MASSIVE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(145deg, #a8d4ff, #c5e6ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            padding: 12px;
        }

        .container {
            width: 100%;
            max-width: 700px;        /* WIDE */
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 90vh;        /* almost full screen */
            justify-content: center;
        }

        /* ===== NAME SECTION â€” ABSOLUTE UNIT ===== */
        .name-beast {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 70px;
            padding: 28px 20px;
            border: 6px solid white;
            text-align: center;
            box-shadow: 0 20px 30px rgba(0, 120, 210, 0.3);
        }

        .greet-beast {
            font-size: 3rem;           /* HUGE */
            font-weight: 700;
            color: #014a73;
            letter-spacing: 2px;
        }

        .name-beast-main {
            font-size: 7rem;            /* MAMMOTH */
            font-weight: 900;
            background: linear-gradient(145deg, #02679e, #3f99d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            text-shadow: 4px 4px 0 white;
            white-space: nowrap;
        }

        /* ===== MAIN CARD â€” BIGGER ===== */
        .card-beast {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 70px;
            padding: 40px 30px;
            border: 6px solid white;
            box-shadow: 0 25px 35px rgba(0, 130, 220, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message-beast {
            font-size: 2.5rem;          /* BIG MESSAGE */
            text-align: center;
            color: #013a5a;
            font-weight: 700;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* ===== CAKE â€” 70% OF SCREEN ENERGY ===== */
        .cake-beast {
            position: relative;
            height: 45vh;                /* ALMOST HALF SCREEN */
            min-height: 280px;
            width: 100%;
            margin: 20px 0 40px;
            display: flex;
            justify-content: center;
        }

        .base-beast {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            height: 28%;
            background: #b0d6ff;
            border-radius: 70px 70px 30px 30px;
            border: 6px solid white;
            box-shadow: 0 12px 0 #7aafe0;
        }

        .mid-beast {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 75%;
            max-width: 420px;
            height: 24%;
            background: #9ec9fc;
            border-radius: 60px 60px 25px 25px;
            border: 6px solid white;
            box-shadow: 0 10px 0 #5e9ad2;
        }

        .top-beast {
            position: absolute;
            bottom: 46%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            max-width: 340px;
            height: 22%;
            background: #87baf0;
            border-radius: 50px 50px 20px 20px;
            border: 6px solid white;
            box-shadow: 0 10px 0 #407ec0;
        }

        .candle-beast {
            position: absolute;
            bottom: 65%;
            left: 50%;
            transform: translateX(-50%);
            width: 5%;
            min-width: 28px;
            height: 18%;
            background: #fff2de;
            border-radius: 20px 20px 6px 6px;
            border: 4px solid white;
            z-index: 10;
        }

        .flame-beast {
            position: absolute;
            bottom: 82%;
            left: 50%;
            transform: translateX(-50%);
            width: 7%;
            min-width: 42px;
            height: 14%;
            background: radial-gradient(circle, #ffe88c 20%, #ffad4a 90%);
            border-radius: 50% 50% 30% 30%;
            filter: drop-shadow(0 0 20px #ffb45e);
            animation: flickerBeast 0.6s infinite alternate;
            z-index: 15;
        }

        @keyframes flickerBeast {
            0% { transform: translateX(-50%) scale(1); opacity: 0.95; }
            100% { transform: translateX(-50%) scale(1.3); opacity: 1; }
        }

        /* ===== BUTTONS â€” THICC ===== */
        .button-beast {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 25px;
            margin: 25px 0 20px;
        }

        .btn-beast {
            background: white;
            border: 6px solid #b9dbff;
            border-radius: 100px;
            padding: 32px 20px;           /* MASSIVE */
            font-size: 2.8rem;             /* HUGE TEXT */
            font-weight: 800;
            color: #015f94;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            width: 100%;
            box-shadow: 0 14px 0 #71afe0, 0 20px 30px rgba(0,120,210,0.35);
            transition: all 0.08s linear;
            cursor: pointer;
            touch-action: manipulation;
        }

        .btn-beast:active {
            transform: translateY(10px);
            box-shadow: 0 4px 0 #71afe0, 0 20px 25px rgba(0,120,210,0.25);
        }

        .btn-beast i {
            font-size: 3.5rem;
            color: #0277bd;
        }

        /* ===== SECRET NOTE â€” BIG & BEAUTIFUL ===== */
        .secret-beast {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(10px);
            border-radius: 70px;
            padding: 45px 35px;
            margin-top: 25px;
            border: 6px solid white;
            display: none;
            font-size: 2.4rem;            /* BIG TEXT */
            line-height: 1.7;
            color: #013a5a;
            width: 100%;
            box-shadow: inset 0 0 0 4px rgba(255,255,255,0.9);
        }

        .secret-beast.show {
            display: block;
        }

        .secret-beast i {
            font-size: 4rem;
            display: block;
            text-align: center;
            margin-bottom: 25px;
            color: #0280c0;
        }

        /* ===== FOOTER â€” BIG ===== */
        .footer-beast {
            font-size: 2rem;
            text-align: center;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(8px);
            padding: 25px 18px;
            border-radius: 80px;
            border: 5px solid white;
            color: #014a73;
        }

        /* confetti */
        .confetti-beast {
            position: fixed;
            width: 18px;
            height: 18px;
            background: #b9dcff;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 15px white;
        }

        @media (max-width: 500px) {
            .name-beast-main { font-size: 5.5rem; }
            .greet-beast { font-size: 2.5rem; }
            .message-beast { font-size: 2rem; }
            .btn-beast { font-size: 2.2rem; padding: 28px; }
            .secret-beast { font-size: 1.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- MASSIVE NAME -->
        <div class="name-beast">
            <div class="greet-beast">ðŸ’™ HAPPY BIRTHDAY</div>
            <div class="name-beast-main" id="lindaBeast">LINDA</div>
        </div>

        <!-- MASSIVE CARD -->
        <div class="card-beast">
            <div class="message-beast" id="msgBeast">
                ðŸ’™ YOU + LIGHT BLUE = PERFECT
            </div>

            <!-- MASSIVE CAKE (70% ENERGY) -->
            <div class="cake-beast">
                <div class="base-beast"></div>
                <div class="mid-beast"></div>
                <div class="top-beast"></div>
                <div class="candle-beast"></div>
                <div class="flame-beast"></div>
            </div>

            <!-- MASSIVE BUTTONS -->
            <div class="button-beast">
                <button class="btn-beast" id="celebrateBeast">
                    <i class="fa-regular fa-star"></i> CELEBRATE
                </button>
                <button class="btn-beast" id="messageBeast">
                    <i class="fa-regular fa-envelope"></i> SECRET
                </button>
            </div>

            <!-- MASSIVE SECRET NOTE -->
            <div class="secret-beast" id="secretBeast">
                <i class="fa-regular fa-heart"></i>
                <strong>LINDA</strong>, you're a whole sky of light blue â€” massive, beautiful, and one of a kind. Hope your day is as HUGE as you are to me! ðŸ’™ðŸŽ‚âœ¨
            </div>
        </div>

        <!-- MASSIVE FOOTER -->
        <div class="footer-beast">
            <i class="fa-regular fa-star"></i> MASSIVE LIGHT BLUE LOVE <i class="fa-regular fa-star"></i>
        </div>
    </div>

    <script>
        (function() {
            const nameEl = document.getElementById('lindaBeast');
            const msgEl = document.getElementById('msgBeast');
            const secretEl = document.getElementById('secretBeast');

            const friend = 'LINDA';
            nameEl.innerText = friend;
            msgEl.innerHTML = `ðŸ’™ YOU + LIGHT BLUE = PERFECT, ${friend}`;
            secretEl.innerHTML = `
                <i class="fa-regular fa-heart"></i>
                <strong>${friend}</strong>, you're a whole sky of light blue â€” massive, beautiful, and one of a kind. Hope your day is as HUGE as you are to me! ðŸ’™ðŸŽ‚âœ¨
            `;

            // confetti blast
            function blast() {
                const cols = ['#cae9ff','#acd3ff','#ffffff','#b9dbff','#9ec7f5'];
                for (let i=0; i<90; i++) {
                    let c = document.createElement('div');
                    c.className = 'confetti-beast';
                    c.style.background = cols[Math.floor(Math.random()*cols.length)];
                    let s = Math.random()*20 + 12;
                    c.style.width = s+'px';
                    c.style.height = s+'px';
                    c.style.left = Math.random()*100+'%';
                    c.style.top = '-30px';
                    c.style.borderRadius = (Math.random()>0.5) ? '5px' : '50%';
                    document.body.appendChild(c);

                    let anim = c.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight+200}px) rotate(${Math.random()*720}deg)`, opacity: 0.2 }
                    ], { duration: 2500+Math.random()*2200, easing: 'ease-out' });
                    anim.onfinish = () => c.remove();
                }
                if (navigator.vibrate) navigator.vibrate(40);
            }

            document.getElementById('celebrateBeast').addEventListener('click', function(e){
                e.preventDefault();
                blast();
                let cake = document.querySelector('.cake-beast');
                cake.style.transform = 'scale(1.1)';
                cake.style.transition = 'transform 0.15s';
                setTimeout(()=> cake.style.transform = 'scale(1)', 150);
                setTimeout(()=> alert(`ðŸŽ‰ HAPPY BIRTHDAY ${friend}! ðŸŽ‚ðŸ’™`), 120);
            });

            const msgBtn = document.getElementById('messageBeast');
            const secretDiv = document.getElementById('secretBeast');
            msgBtn.addEventListener('click', function(){
                if (secretDiv.classList.contains('show')) {
                    secretDiv.classList.remove('show');
                    msgBtn.innerHTML = '<i class="fa-regular fa-envelope"></i> SECRET';
                } else {
                    secretDiv.classList.add('show');
                    msgBtn.innerHTML = '<i class="fa-regular fa-circle-xmark"></i> HIDE';
                }
                if (navigator.vibrate) navigator.vibrate(20);
            });

            document.querySelector('.flame-beast').addEventListener('click', function(ev){
                ev.stopPropagation();
                blast();
            });

            window.addEventListener('load', ()=>{
                setTimeout(()=> blast(), 700);
            });

            document.addEventListener('dblclick', e=> e.preventDefault(), {passive:false});
        })();
    </script>
</body>
</html>
