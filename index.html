<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
    <title>Linda Â· light blue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* just right â€” wide but cosy */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(145deg, #c0e1ff, #def0ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 12px;
        }

        .container {
            width: 100%;
            max-width: 540px;        /* wide but cosy */
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* header â€” balanced */
        .header-bar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 60px;
            padding: 16px 20px;
            border: 3px solid white;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 120, 200, 0.2);
        }

        .small-head {
            font-size: 1.8rem;
            font-weight: 600;
            color: #025c8c;
        }

        .name-main {
            font-size: 4.5rem;        /* big but not overwhelming */
            font-weight: 900;
            background: linear-gradient(145deg, #026aa2, #4295ca);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            text-shadow: 2px 2px 0 white;
            letter-spacing: 1px;
        }

        /* main card â€” wide but snug */
        .main-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 48px;
            padding: 28px 22px;
            border: 4px solid white;
            box-shadow: 0 18px 28px rgba(0, 120, 210, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .greeting-mid {
            font-size: 1.8rem;
            text-align: center;
            color: #024b73;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 20px;
            padding: 0 5px;
        }

        /* cake â€” proportional */
        .cake-mid {
            position: relative;
            height: 150px;
            width: 100%;
            max-width: 340px;
            margin: 5px 0 20px;
            display: flex;
            justify-content: center;
            transform: scale(1.05);
        }

        .layer1 {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 240px;
            height: 48px;
            background: #b9daff;
            border-radius: 32px 32px 14px 14px;
            border: 4px solid white;
            box-shadow: 0 6px 0 #7fb2df;
        }

        .layer2 {
            position: absolute;
            bottom: 44px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 42px;
            background: #a8cdfa;
            border-radius: 28px 28px 12px 12px;
            border: 4px solid white;
            box-shadow: 0 5px 0 #609cd0;
        }

        .layer3 {
            position: absolute;
            bottom: 82px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 38px;
            background: #94bef0;
            border-radius: 24px 24px 10px 10px;
            border: 4px solid white;
            box-shadow: 0 5px 0 #4782c0;
        }

        .candle-mid {
            position: absolute;
            bottom: 116px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 48px;
            background: #fff3de;
            border-radius: 10px 10px 4px 4px;
            border: 3px solid white;
            z-index: 10;
        }

        .flame-mid {
    position: absolute;
    bottom: 156px;        /* was 160px â€” lowered by 4px */
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 20px;
    background: radial-gradient(circle, #ffe282 20%, #ffb044 90%);
    border-radius: 50% 50% 30% 30%;
    filter: drop-shadow(0 0 10px #ffb960);
    animation: flickerMid 0.7s infinite alternate;
    z-index: 15;
}
        @keyframes flickerMid {
            0% { transform: translateX(-50%) scale(1); opacity: 0.95; }
            100% { transform: translateX(-50%) scale(1.2); opacity: 1; }
        }

        /* button row â€” roomy but not giant */
        .button-row {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 16px;
            margin: 15px 0 10px;
        }

        .btn-mid {
            background: white;
            border: 4px solid #b9daff;
            border-radius: 80px;
            padding: 22px 18px;
            font-size: 2rem;
            font-weight: 700;
            color: #026296;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            width: 100%;
            box-shadow: 0 7px 0 #74b1e0, 0 12px 22px rgba(0,120,200,0.2);
            transition: all 0.08s linear;
            cursor: pointer;
            touch-action: manipulation;
        }

        .btn-mid:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #74b1e0, 0 12px 20px rgba(0,120,200,0.15);
        }

        .btn-mid i {
            font-size: 2.5rem;
            color: #027bb8;
        }

        /* secret note â€” perfectly sized */
        .secret-mid {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 48px;
            padding: 30px 24px;
            margin-top: 16px;
            border: 4px solid white;
            display: none;
            font-size: 1.7rem;
            line-height: 1.6;
            color: #024266;
            width: 100%;
            box-shadow: inset 0 0 0 3px rgba(255,255,255,0.8);
        }

        .secret-mid.show {
            display: block;
        }

        .secret-mid i {
            font-size: 2.8rem;
            display: block;
            text-align: center;
            margin-bottom: 15px;
            color: #0280c0;
        }

        .footer-mid {
            font-size: 1.4rem;
            text-align: center;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(6px);
            padding: 16px 14px;
            border-radius: 50px;
            border: 3px solid white;
            color: #015788;
        }

        /* floating orbs */
        .float-orb {
            position: fixed;
            background: rgba(220, 240, 255, 0.3);
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.5);
            pointer-events: none;
            z-index: 0;
        }

        .confetti-bit {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #b7dbff;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 8px white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="header-bar">
            <div class="small-head">happy birthday</div>
            <div class="name-main" id="lindaName">LINDA</div>
        </div>

        <!-- main card -->
        <div class="main-panel">
            <div class="greeting-mid" id="greetingMsg">
                ðŸ’™ light blue skies for you, Linda
            </div>

            <!-- cake -->
            <div class="cake-mid">
                <div class="layer1"></div>
                <div class="layer2"></div>
                <div class="layer3"></div>
                <div class="candle-mid"></div>
                <div class="flame-mid"></div>
            </div>

            <!-- buttons -->
            <div class="button-row">
                <button class="btn-mid" id="celebrateBtn">
                    <i class="fa-regular fa-star"></i> CELEBRATE
                </button>
                <button class="btn-mid" id="messageBtn">
                    <i class="fa-regular fa-envelope"></i> SECRET NOTE
                </button>
            </div>

            <!-- secret message -->
            <div class="secret-mid" id="secretBox">
                <i class="fa-regular fa-heart"></i>
                <strong>LINDA</strong>, you're a beautiful light blue sky â€” calm, bright, and so appreciated. Hope your day is wonderful! ðŸ’™ðŸŽ‚
            </div>
        </div>

        <!-- footer -->
        <div class="footer-mid">
            <i class="fa-regular fa-sun"></i> light blue love <i class="fa-regular fa-sun"></i>
        </div>
    </div>

    <script>
        (function() {
            const nameSpan = document.getElementById('lindaName');
            const greetSpan = document.getElementById('greetingMsg');
            const secretDiv = document.getElementById('secretBox');

            const friend = 'LINDA';
            nameSpan.innerText = friend;
            greetSpan.innerHTML = `ðŸ’™ light blue skies for you, ${friend}`;
            secretDiv.innerHTML = `
                <i class="fa-regular fa-heart"></i>
                <strong>${friend}</strong>, you're a beautiful light blue sky â€” calm, bright, and so appreciated. Hope your day is wonderful! ðŸ’™ðŸŽ‚
            `;

            // soft floating orbs
            for (let i=0; i<14; i++) {
                let orb = document.createElement('div');
                orb.className = 'float-orb';
                let sz = Math.random()*90 + 30;
                orb.style.width = sz+'px';
                orb.style.height = sz+'px';
                orb.style.left = Math.random()*100+'%';
                orb.style.top = Math.random()*100+'%';
                orb.style.background = `rgba(210, 235, 255, ${Math.random()*0.25+0.15})`;
                orb.style.animation = `moveOrb ${Math.random()*14+10}s infinite alternate`;
                document.body.appendChild(orb);
            }

            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes moveOrb {
                    0% { transform: translate(0,0) scale(1); }
                    100% { transform: translate(25px, -20px) scale(1.1); }
                }
            `;
            document.head.appendChild(style);

            // confetti burst (light blue)
            function burstConfetti() {
                const cols = ['#cae4ff','#aacffc','#ffffff','#bedcff','#9ac2f0'];
                for (let i=0; i<60; i++) {
                    let c = document.createElement('div');
                    c.className = 'confetti-bit';
                    c.style.background = cols[Math.floor(Math.random()*cols.length)];
                    let s = Math.random()*14 + 8;
                    c.style.width = s+'px';
                    c.style.height = s+'px';
                    c.style.left = Math.random()*100+'%';
                    c.style.top = '-20px';
                    c.style.borderRadius = (Math.random()>0.5) ? '3px' : '50%';
                    document.body.appendChild(c);

                    let anim = c.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 0.9 },
                        { transform: `translateY(${window.innerHeight+150}px) rotate(${Math.random()*720}deg)`, opacity: 0.2 }
                    ], { duration: 2000+Math.random()*1800, easing: 'ease-out' });
                    anim.onfinish = () => c.remove();
                }
                if (navigator.vibrate) navigator.vibrate(30);
            }

            document.getElementById('celebrateBtn').addEventListener('click', function(e){
                e.preventDefault();
                burstConfetti();
                let cake = document.querySelector('.cake-mid');
                cake.style.transform = 'scale(1.15)';
                cake.style.transition = 'transform 0.15s';
                setTimeout(()=> cake.style.transform = 'scale(1.05)', 150);
                setTimeout(()=> alert(`ðŸŽ‰ Happy Birthday ${friend}! ðŸŽ‚ðŸ’™`), 120);
            });

            const msgBtn = document.getElementById('messageBtn');
            const secret = document.getElementById('secretBox');
            msgBtn.addEventListener('click', function(){
                if (secret.classList.contains('show')) {
                    secret.classList.remove('show');
                    msgBtn.innerHTML = '<i class="fa-regular fa-envelope"></i> SECRET NOTE';
                } else {
                    secret.classList.add('show');
                    msgBtn.innerHTML = '<i class="fa-regular fa-circle-xmark"></i> HIDE NOTE';
                }
                if (navigator.vibrate) navigator.vibrate(20);
            });

            document.querySelector('.flame-mid').addEventListener('click', function(ev){
                ev.stopPropagation();
                burstConfetti();
            });

            window.addEventListener('load', ()=>{
                setTimeout(()=> burstConfetti(), 600);
            });

            document.addEventListener('dblclick', e=> e.preventDefault(), {passive:false});
        })();
    </script>
</body>
</html>
