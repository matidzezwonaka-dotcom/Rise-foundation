<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>LINDA Â· FAT & HAPPY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== F A T   M O D E â€” everything wider, thicker, happier ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(145deg, #9ecaf5, #c5e3ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            padding: 8px;
        }

        .container {
            width: 100%;
            max-width: 760px;        /* W I D E R */
            display: flex;
            flex-direction: column;
            gap: 18px;
            min-height: 95vh;
            justify-content: center;
        }

        /* ===== N A M E   C H O N K ===== */
        .name-chonk {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 80px;           /* FAT corners */
            padding: 32px 24px;             /* EXTRA PADDING */
            border: 8px solid white;        /* THICC border */
            text-align: center;
            box-shadow: 0 25px 35px rgba(0, 110, 200, 0.3);
        }

        .greet-chonk {
            font-size: 3.2rem;              /* BIG */
            font-weight: 800;
            color: #014a73;
            letter-spacing: 2px;
        }

        .name-chonk-main {
            font-size: 8rem;                 /* M A S S I V E */
            font-weight: 900;
            background: linear-gradient(145deg, #02679e, #3f99d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            text-shadow: 5px 5px 0 white;
            white-space: nowrap;
        }

        /* ===== M A I N   C A R D â€” T H I C C ===== */
        .card-chonk {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 80px;
            padding: 45px 35px;              /* FAT padding */
            border: 8px solid white;
            box-shadow: 0 30px 40px rgba(0, 120, 210, 0.35);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message-chonk {
            font-size: 2.7rem;                /* FAT text */
            text-align: center;
            color: #013a5a;
            font-weight: 700;
            line-height: 1.5;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        /* ===== C A K E   C H O N K â€” 70% SCREEN + WIDE ===== */
        .cake-chonk {
            position: relative;
            height: 48vh;                      /* almost half screen */
            min-height: 320px;
            width: 100%;
            margin: 25px 0 45px;
            display: flex;
            justify-content: center;
        }

        .base-chonk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;                         /* WIDER cake */
            max-width: 600px;
            height: 30%;
            background: #a8d2ff;
            border-radius: 80px 80px 35px 35px;  /* FATTER corners */
            border: 8px solid white;
            box-shadow: 0 15px 0 #77abe0;
        }

        .mid-chonk {
            position: absolute;
            bottom: 26%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
            height: 26%;
            background: #94c4fc;
            border-radius: 70px 70px 30px 30px;
            border: 8px solid white;
            box-shadow: 0 13px 0 #5894d0;
        }

        .top-chonk {
            position: absolute;
            bottom: 48%;
            left: 50%;
            transform: translateX(-50%);
            width: 65%;
            max-width: 400px;
            height: 24%;
            background: #7eb3f0;
            border-radius: 60px 60px 25px 25px;
            border: 8px solid white;
            box-shadow: 0 12px 0 #3a7ac0;
        }

        .candle-chonk {
            position: absolute;
            bottom: 68%;
            left: 50%;
            transform: translateX(-50%);
            width: 6%;
            min-width: 32px;
            height: 20%;
            background: #fff2de;
            border-radius: 25px 25px 8px 8px;
            border: 5px solid white;
            z-index: 10;
        }

        .flame-chonk {
            position: absolute;
            bottom: 86%;
            left: 50%;
            transform: translateX(-50%);
            width: 8%;
            min-width: 48px;
            height: 15%;
            background: radial-gradient(circle, #ffe88c 20%, #ffad4a 90%);
            border-radius: 50% 50% 30% 30%;
            filter: drop-shadow(0 0 25px #ffb45e);
            animation: flickerChonk 0.6s infinite alternate;
            z-index: 15;
        }

        @keyframes flickerChonk {
            0% { transform: translateX(-50%) scale(1); opacity: 0.95; }
            100% { transform: translateX(-50%) scale(1.35); opacity: 1; }
        }

        /* ===== B U T T O N S â€” A B S O L U T E   U N I T S ===== */
        .button-chonk {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 28px;                        /* FAT gap */
            margin: 30px 0 25px;
        }

        .btn-chonk {
            background: white;
            border: 8px solid #b3d9ff;        /* THICC border */
            border-radius: 120px;              /* EXTRA round */
            padding: 38px 25px;                 /* MASSIVE tap target */
            font-size: 3.2rem;                  /* HUGE text */
            font-weight: 800;
            color: #015f94;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            width: 100%;
            box-shadow: 0 16px 0 #6dabe0, 0 25px 35px rgba(0,120,210,0.4);
            transition: all 0.08s linear;
            cursor: pointer;
            touch-action: manipulation;
        }

        .btn-chonk:active {
            transform: translateY(12px);
            box-shadow: 0 4px 0 #6dabe0, 0 25px 30px rgba(0,120,210,0.3);
        }

        .btn-chonk i {
            font-size: 4rem;
            color: #0277bd;
        }

        /* ===== S E C R E T   N O T E â€” W I D E   &   F A T ===== */
        .secret-chonk {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 80px;
            padding: 50px 40px;                /* FAT padding */
            margin-top: 30px;
            border: 8px solid white;
            display: none;
            font-size: 2.6rem;                  /* BIG text */
            line-height: 1.7;
            color: #013a5a;
            width: 100%;
            box-shadow: inset 0 0 0 5px rgba(255,255,255,0.9);
        }

        .secret-chonk.show {
            display: block;
        }

        .secret-chonk i {
            font-size: 4.5rem;
            display: block;
            text-align: center;
            margin-bottom: 30px;
            color: #0280c0;
        }

        /* ===== F O O T E R â€” T H I C C ===== */
        .footer-chonk {
            font-size: 2.2rem;
            text-align: center;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(8px);
            padding: 28px 20px;
            border-radius: 90px;
            border: 6px solid white;
            color: #014a73;
        }

        /* confetti â€” extra chunky */
        .confetti-chonk {
            position: fixed;
            width: 22px;
            height: 22px;
            background: #b3d9ff;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 20px white;
        }

        /* even fatter on smaller screens */
        @media (max-width: 550px) {
            .name-chonk-main { font-size: 6rem; }
            .greet-chonk { font-size: 2.8rem; }
            .message-chonk { font-size: 2.3rem; }
            .btn-chonk { font-size: 2.6rem; padding: 32px; }
            .secret-chonk { font-size: 2.2rem; padding: 40px 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- FATTEST NAME -->
        <div class="name-chonk">
            <div class="greet-chonk">ðŸ’™ HAPPY BIRTHDAY</div>
            <div class="name-chonk-main" id="lindaChonk">LINDA</div>
        </div>

        <!-- FATTEST CARD -->
        <div class="card-chonk">
            <div class="message-chonk" id="msgChonk">
                ðŸ’™ YOU + LIGHT BLUE = PERFECT
            </div>

            <!-- FATTEST CAKE -->
            <div class="cake-chonk">
                <div class="base-chonk"></div>
                <div class="mid-chonk"></div>
                <div class="top-chonk"></div>
                <div class="candle-chonk"></div>
                <div class="flame-chonk"></div>
            </div>

            <!-- FATTEST BUTTONS -->
            <div class="button-chonk">
                <button class="btn-chonk" id="celebrateChonk">
                    <i class="fa-regular fa-star"></i> CELEBRATE
                </button>
                <button class="btn-chonk" id="messageChonk">
                    <i class="fa-regular fa-envelope"></i> SECRET
                </button>
            </div>

            <!-- FATTEST SECRET NOTE -->
            <div class="secret-chonk" id="secretChonk">
                <i class="fa-regular fa-heart"></i>
                <strong>LINDA</strong>, you're a whole sky of light blue â€” FAT with beauty, WIDE with kindness, and absolutely PERFECT. Hope your day is as HUGE as you are to me! ðŸ’™ðŸŽ‚âœ¨
            </div>
        </div>

        <!-- FATTEST FOOTER -->
        <div class="footer-chonk">
            <i class="fa-regular fa-star"></i> FAT LIGHT BLUE LOVE <i class="fa-regular fa-star"></i>
        </div>
    </div>

    <script>
        (function() {
            const nameEl = document.getElementById('lindaChonk');
            const msgEl = document.getElementById('msgChonk');
            const secretEl = document.getElementById('secretChonk');

            const friend = 'LINDA';
            nameEl.innerText = friend;
            msgEl.innerHTML = `ðŸ’™ YOU + LIGHT BLUE = PERFECT, ${friend}`;
            secretEl.innerHTML = `
                <i class="fa-regular fa-heart"></i>
                <strong>${friend}</strong>, you're a whole sky of light blue â€” FAT with beauty, WIDE with kindness, and absolutely PERFECT. Hope your day is as HUGE as you are to me! ðŸ’™ðŸŽ‚âœ¨
            `;

            // FAT confetti blast
            function fatBlast() {
                const cols = ['#c3e4ff','#a8d0ff','#ffffff','#b5d9ff','#9ac4f5', '#d8edff'];
                for (let i=0; i<100; i++) {
                    let c = document.createElement('div');
                    c.className = 'confetti-chonk';
                    c.style.background = cols[Math.floor(Math.random()*cols.length)];
                    let s = Math.random()*24 + 14;  // FAT confetti
                    c.style.width = s+'px';
                    c.style.height = s+'px';
                    c.style.left = Math.random()*100+'%';
                    c.style.top = '-30px';
                    c.style.borderRadius = (Math.random()>0.5) ? '6px' : '50%';
                    document.body.appendChild(c);

                    let anim = c.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight+250}px) rotate(${Math.random()*720}deg)`, opacity: 0.2 }
                    ], { duration: 2800+Math.random()*2400, easing: 'ease-out' });
                    anim.onfinish = () => c.remove();
                }
                if (navigator.vibrate) navigator.vibrate(50);
            }

            document.getElementById('celebrateChonk').addEventListener('click', function(e){
                e.preventDefault();
                fatBlast();
                let cake = document.querySelector('.cake-chonk');
                cake.style.transform = 'scale(1.15)';
                cake.style.transition = 'transform 0.15s';
                setTimeout(()=> cake.style.transform = 'scale(1)', 150);
                setTimeout(()=> alert(`ðŸŽ‰ HAPPY BIRTHDAY ${friend}! ðŸŽ‚ðŸ’™`), 120);
            });

            const msgBtn = document.getElementById('messageChonk');
            const secretDiv = document.getElementById('secretChonk');
            msgBtn.addEventListener('click', function(){
                if (secretDiv.classList.contains('show')) {
                    secretDiv.classList.remove('show');
                    msgBtn.innerHTML = '<i class="fa-regular fa-envelope"></i> SECRET';
                } else {
                    secretDiv.classList.add('show');
                    msgBtn.innerHTML = '<i class="fa-regular fa-circle-xmark"></i> HIDE';
                }
                if (navigator.vibrate) navigator.vibrate(20);
            });

            document.querySelector('.flame-chonk').addEventListener('click', function(ev){
                ev.stopPropagation();
                fatBlast();
            });

            window.addEventListener('load', ()=>{
                setTimeout(()=> fatBlast(), 700);
            });

            document.addEventListener('dblclick', e=> e.preventDefault(), {passive:false});
        })();
    </script>
</body>
</html>
